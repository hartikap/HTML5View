<!doctype HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title> Login Friends </title>
        <link href="../css/bootstrap.min.css" type="text/css" rel="stylesheet">
        <link href="../css/bootstrap-theme.min.css" type="text/css" rel="stylesheet">
        <link href="../css/styles.css" type="text/css" rel="stylesheet">
    </head>
    <body class="startpage">
        <div class="login_container">
            <h3 class="center_this"> Login or register to Friends App! </h3> <br>
            <form>
                <input type="text" placeholder="username" class="form-control" id="username"> <br/>
                <input type="password" placeholder = "password" class="form-control" id="password"> <br/>
                
              
                <input type="button" value="Login" class="btn btn-success" id = "login">
                <input type="button" value="Register" class="btn btn-info" id = "register">
               
            </form>      
            <br>
            <p id="status">Not logged In</p>
            
            
        </div>
 
        <script src="../lib/jquery-2.1.4.min.js"></script>
        <script src="../controllers/login_script.js"></script>
    </body>
</html>
